<section class="body1">
    <div id="title">
        <h2>Our Pricing Plans</h2>
        <label for="currency">Select Currency:</label>
        <select id="currency">
        <option value="USD" selected>USD ($)</option>
        <option value="EUR">EUR (€)</option>
        <option value="GBP">GBP (£)</option>
        <option value="NGN">Naira (₦)</option>
    </select>
    </div>
    

    <div class="pricing-container">
        <div class="plan">
            <h3>Basic Website</h3>

            <p class="price" data-usd="300" data-eur="275" data-gbp="250" data-ngn="">$300</p>
        </div>
        <div class="plan">

            <p>HTML, CSS, JavaScript</p>
            <p class="price" data-usd="500" data-eur="460" data-gbp="420" data-ngn="">$500</p>
        </div>
        <div class="plan">
            <h3>Advanced Website</h3>
            <p>React, Backend, Security</p>
            <p class="price" data-usd="1000" data-eur="920" data-gbp="850" data-ngn="">$1000</p>
        </div>
    </div>

</section>
    
    <script>
        // Function to fetch exchange rates
        async function fetchExchangeRates() {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); // Example API
            const data = await response.json();
            return data.rates;
        }

        // Function to update prices based on selected currency
        async function updatePrices() {
            const selectedCurrency = document.getElementById('currency').value;
            const rates = await fetchExchangeRates();
            document.querySelectorAll('.price').forEach(priceElement => {
                let newPrice;
                const basePriceUSD = priceElement.getAttribute("data-usd");
                if (selectedCurrency === "USD") {
                    newPrice = "$" + basePriceUSD;
                } else if (selectedCurrency === "EUR") {
                    newPrice = "€" + (basePriceUSD * rates.EUR).toFixed(2);
                } else if (selectedCurrency === "GBP") {
                    newPrice = "£" + (basePriceUSD * rates.GBP).toFixed(2);
                } else if (selectedCurrency === "NGN") {
                    newPrice = "₦" + (basePriceUSD * rates.NGN).toFixed(2);
                }
                priceElement.textContent = newPrice;
            });
        }

        // Event listener for currency selection
        document.getElementById('currency').addEventListener('change', updatePrices);

        // Initial price update
        updatePrices();
    </script>
