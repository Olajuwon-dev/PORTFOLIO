<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Website Plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: rgb(2,0,36);
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,0) 100%);
    }
    .container {
      max-width: 650px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .submit-btn, .back-btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0.8rem;
    }
    .submit-btn:hover, .back-btn:hover {
      background-color: #4338ca;
    }
    #loader {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    #successMessage {
      text-align: center;
      background: #f0fdf4;
      padding: 2rem;
      border-radius: 1rem;
      color: #047857;
      font-size: 1.1rem;
      animation: fadeIn 1s ease-in-out;
      margin-top: 2rem;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label>Selected Plan</label>
        <input type="text" id="plan" name="plan_name" readonly>
      </div>
      <div class="form-group">
        <label>Base Price</label>
        <input type="text" id="price" name="plan_price" readonly>
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="addon" name="addon"> Add Website Management & Support (‚Ç¶20,000 / $12 / ‚Ç¨11 / ¬£9)</label>
      </div>
      <div class="form-group">
        <label>Total Price</label>
        <input type="text" id="total" name="total_price" readonly>
      </div>
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" name="user_name" required>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="user_email" required>
      </div>
      <div class="form-group">
        <label>Preferred Day for Consultation</label>
        <input type="date" name="consultation_day" required>
      </div>
      <div class="form-group">
        <label>Type of Business</label>
        <select name="business_type" required>
          <option value="">Select</option>
          <option value="eCommerce">eCommerce</option>
          <option value="Personal Blog">Personal Blog</option>
          <option value="Startup">Startup</option>
          <option value="Portfolio">Portfolio</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Additional Info (optional)</label>
        <textarea name="message" rows="4" placeholder="Any other details?"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Request</button>
      <button type="button" class="back-btn" onclick="history.back()">‚Üê Back</button>
      <div id="loader">Sending...</div>
    </form>
    <div id="successMessage" class="hidden">
      <h3>üéâ Congratulations!</h3>
      <p>You just took a big step toward your online presence with <strong>Olajuwon</strong>.<br>We‚Äôll be in touch shortly!</p>
    </div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  function launchConfetti() {
    confetti({
      particleCount: 150,
      spread: 80,
      origin: { y: 0.6 },
    });
  }
</script>

  <script>
    emailjs.init("42pqFRqqVXPNVcmNf");

    const urlParams = new URLSearchParams(window.location.search);
    const plan = decodeURIComponent(urlParams.get("plan") || "");
    const price = decodeURIComponent(urlParams.get("price") || "");

    const planInput = document.getElementById("plan");
    const basePriceInput = document.getElementById("price");
    const totalPriceInput = document.getElementById("total");
    const addonCheckbox = document.getElementById("addon");

    planInput.value = plan;
    basePriceInput.value = price;
    basePriceInput.dataset.original = price;

    function updateTotalPrice() {
      const original = basePriceInput.dataset.original || price;
      const currency = original[0];
      const base = parseFloat(original.replace(/[^\d.]/g, ''));
      const addonMap = {
        "$": 12,
        "‚Ç¨": 11,
        "¬£": 9,
        "‚Ç¶": 20000
      };
      const addon = addonCheckbox.checked ? addonMap[currency] : 0;
      totalPriceInput.value = currency + (base + addon);
    }

    addonCheckbox.addEventListener("change", updateTotalPrice);
    window.onload = updateTotalPrice;

    const form = document.getElementById("contactForm");
    const loader = document.getElementById("loader");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      loader.style.display = "block";
      emailjs.sendForm("service_2c2tbsi", "template_98o0e2k", this)
        .then(() => {
          form.reset();
          form.style.display = "none";
          loader.style.display = "none";
          successMessage.classList.remove("hidden");
          successMessage.classList.add("fade-in");
          launchConfetti();
        }, (error) => {
          loader.style.display = "none";
          alert("Failed to send message. Please try again. Error: " + error.text);
        });
    });
  </script>

</body>
</html>
